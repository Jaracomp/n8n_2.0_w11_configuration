# n8n Deployment Configuration for Windows 11
services:
  # Database Service: PostgreSQL is used for enhanced stability compared to SQLite.
  n8n-db:
    image: postgres:16-alpine
    container_name: n8n-db
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - n8n_db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cache Service: Redis handles the queue mode and enhances performance for heavy workloads.
  n8n-redis:
    image: redis:7-alpine
    container_name: n8n-redis
    restart: always
    volumes:
      - n8n_redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Core Service: The main n8n application server.
  n8n:
    image: docker.n8n.io/n8nio/n8n:${N8N_VERSION}
    container_name: n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      # Database connection settings
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=n8n-db
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      # Public Access (ngrok)
      - N8N_HOST=${NGROK_DOMAIN}
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://${NGROK_DOMAIN}/
      # Critical for Windows: Disables strict file permission checks that often fail on NTFS volumes.
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=false
      # External Task Runner Configuration
      - N8N_RUNNERS_ENABLED=true
      - N8N_RUNNERS_MODE=external
      - N8N_RUNNERS_BROKER_LISTEN_ADDRESS=0.0.0.0
      - N8N_RUNNERS_AUTH_TOKEN=${N8N_RUNNERS_AUTH_TOKEN}
      # Allows Code Nodes to read process.env variables
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      # User-defined Custom Variables
      # FILES: Internal container path for binary data storage.
      - FILES=/home/node/.n8n-files
    volumes:
      - ./n8n_data:/home/node/.n8n
      # Shared folder for files accessible
      - ./shared_data:/home/node/.n8n-files:rw
    depends_on:
      n8n-db:
        condition: service_healthy
      n8n-redis:
        condition: service_started

  # Task Runner Service: Isolated environment for executing JavaScript and Python Code Nodes.
  n8n-task-runner:
    build:
      context: .
      args:
        - N8N_VERSION=${N8N_VERSION}
    container_name: n8n-task-runner
    restart: always
    environment:
      - N8N_RUNNERS_MODE=external
      - N8N_RUNNERS_TASK_BROKER_URI=http://n8n:5679
      - N8N_RUNNERS_AUTH_TOKEN=${N8N_RUNNERS_AUTH_TOKEN}
    volumes:
      # Must match the path in n8n core for shared file access
      - ./shared_data:/home/node/.n8n-files:rw
      # Launcher configuration file
      - ./n8n-task-runners.json:/etc/n8n-task-runners.json:ro
    depends_on:
      - n8n

  # Ingress Service: Ngrok tunnel for secure public access to webhooks and UI.
  ngrok:
    image: ngrok/ngrok:latest
    container_name: n8n-ngrok
    restart: always
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    command: http --url=${NGROK_DOMAIN} n8n:5678
    depends_on:
      - n8n

volumes:
  n8n_db_data:
  n8n_redis_data:

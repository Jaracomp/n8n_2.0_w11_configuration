services:
  # 1. База даних PostgreSQL (Набагато стабільніше за SQLite для Windows)
  n8n-db:
    image: postgres:16-alpine
    container_name: n8n-db
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - n8n_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Redis (Потрібен для режиму черг та високої продуктивності)
  n8n-redis:
    image: redis:7-alpine
    container_name: n8n-redis
    restart: always
    volumes:
      - n8n_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 3. Основний сервер n8n
  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      # ПІдключення до БД
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=n8n-db
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      # Налаштування тунелю ngrok
      - N8N_HOST=${NGROK_DOMAIN}
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://${NGROK_DOMAIN}/
      # Вирішує проблеми прав доступу на Windows 11
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=false 
      # Активація зовнішніх виконавців коду (для Python і JS)
      - N8N_RUNNERS_ENABLED=true
      - N8N_RUNNERS_MODE=external
      - N8N_RUNNERS_BROKER_LISTEN_ADDRESS=0.0.0.0
      - N8N_RUNNERS_AUTH_TOKEN=${N8N_RUNNERS_AUTH_TOKEN}
      # Дозвіл роботи з кодом та env-змінними в Code Node
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      # Кастомні env змінні
      - chat_id=${CHAT_ID}
    volumes:
      - ./n8n_data:/home/node/.n8n
      # Важливо: додано пробіл після дефіса
      - ./shared_data:/home/node/.n8n-files:rw
    depends_on:
      n8n-db:
        condition: service_healthy
      n8n-redis:
        condition: service_started

  # 4. Виконавець коду (Task Runner)
  n8n-task-runner:
    image: n8nio/runners
    container_name: n8n-task-runner
    restart: always
    environment:
      - N8N_RUNNERS_MODE=external
      # Вказуємо на основний сервіс 'n8n'
      - N8N_RUNNERS_TASK_BROKER_URI=http://n8n:5679
      - N8N_RUNNERS_AUTH_TOKEN=${N8N_RUNNERS_AUTH_TOKEN}
      - N8N_RUNNERS_STDLIB_ALLOW=*
      - N8N_RUNNERS_EXTERNAL_ALLOW=*
      - PYTHONPATH=/opt/runners/task-runner-python
    volumes:
      - ./shared_data:/home/node/.n8n-files:rw
    depends_on:
      - n8n

  # 5. Модуль ngrok для зовнішнього доступу
  ngrok:
    image: ngrok/ngrok:latest
    container_name: n8n-ngrok
    restart: always
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    command: http --url=${NGROK_DOMAIN} n8n:5678
    depends_on:
      - n8n

volumes:
  n8n_db_data:
  n8n_redis_data:
